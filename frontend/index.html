<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules Meetings</title>
</head>
<body>
    <header>
        <h1>Schedule Your Meetings</h1>
    </header>
    <div style="display: flex; justify-content: space-evenly;">
        <div style="text-align: center; background-color: red; width: 40%;">
            <button>
                <p>2:00 PM</p>
                <P>4 Seats Available</P>
            </button>
            <div>
                <p>2:30 PM</p>
                <P>4 Seats Available</P>
            </div>
            <div>
                <p>3:00 PM</p>
                <P>4 Seats Available</P>
            </div>
            <div>
                <p>3:30 PM</p>
                <P>4 Seats Available</P>
            </div>
        </div>
        <div style="text-align: center; background-color: red; width: 40%;">
            <form onsubmit="addNewMeeting(event)" style="margin-top: 50px;">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"/>
                </div>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="mail"/>
                </div>
                <button type="submit">Schedule</button>
            </form>
        </div>
    </div>
    <div id="scheduledMeetings">
        <h1>Scheduled Meetings</h1>
    </div>
</body>
</html>
