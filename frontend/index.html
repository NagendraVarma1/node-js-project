<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedules Meetings</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 class="main-heading">Schedule Your Meetings</h1>
    </header>
    <div class="main-div">
      <div class="schedules-div">
        <div id="schedule1" class="schedule" onclick="testing('2:00')">
          <p>2:00 PM</p>
          <!-- <p><span id="slots1"></span> Seats Available</p> -->
          <p>Click here to book slot</p>
        </div>
        <div id="schedule4" class="schedule" onclick="testing('2:30')">
          <p>2:30 PM</p>
          <!-- <p><span id="slots2"></span> Seats Available</p> -->
          <p>Click here to book slot</p>
        </div>
        <div id="schedule3" class="schedule" onclick="testing('3:00')">
          <p>3:00 PM</p>
          <!-- <p><span id="slots3"></span> Seats Available</p> -->
          <p>Click here to book slot</p>
        </div>
        <div id="schedule4" class="schedule" onclick="testing('3:30')">
          <p>3:30 PM</p>
          <!-- <p><span id="slots4"></span> Seats Available</p> -->
          <p>Click here to book slot</p>
        </div>
      </div>
      <form id="schedule-form" onsubmit="addNewMeeting(event)">
        <div class="input-div">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required/>
        </div>
        <div class="input-div">
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail" required/>
        </div>
        <button class="schedule-btn" type="submit">Schedule</button>
      </form>
    </div>
    <div>
      <h1 class="main-heading">Scheduled Meetings</h1>
      <div id="scheduledMeetings"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
